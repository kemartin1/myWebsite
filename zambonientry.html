            	<h2>Enter to Win a Zamboni Ride!</h2>
			   	<form action="results.html">
			      <fieldset class="contactinfo">
			      	<legend><span>*</span>Contact information</legend>
					 <label for="nameinput">
				        <span>*</span>Name
				        <input type="text" name="name" id="nameinput" placeholder="First and last name">
					 </label>
					 <label for="emailinput">
				        <span>*</span>Email
				        <input type="email" name="email" id="emailinput">
					 </label>
					 <label for="phoneinput">
				        <span>*</span>Phone
				        <input type="tel" name="phone" id="phoneinput">
					 </label>
					 <label for="addressinput">
				        <span>*</span>Address
				        <input type="text" name="address" id="addressinput">
					 </label>
					 <label for="cityinput">
				        <span>*</span>City
				        <input type="text" name="city" id="cityinput">
					 </label>
					 <label for="stateinput">
				        <span>*</span>State
				        <input type="text" name="state" id="stateinput">
					 </label>
					 <label for="zipinput">
				        <span>*</span>Zip
				        <input type="number" name="zip" id="zipinput" min="0">
					 </label>
					 <label for="ageinput">
					 	Age
					 	<input type="number" name="age" id="ageinput" min="0" max="110">
					 </label>					 
				  </fieldset>
				  <fieldset class="mailinglist">
				     <legend><span>*</span>Sign up for Mailing List?</legend>
						<label for="yes">
							<input type="radio" name="mailinglist" id="yes" value="Yes">
							Yes
						</label>
						<label for="no">	
							<input type="radio" name="mailinglist" id="no" value="No" checked>
							No
						</label>							
				  </fieldset>
				  <fieldset class="submitbutton">
				  	<input type="submit" id="submit" value="Submit">
				  </fieldset>				  
			    </form>
